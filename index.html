<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Comic Sans MS, Comic Sans, cursive;
    color: white;
}

/* full-screen video background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* behind content */
}

/* title */
.title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 64px;
}

/* about text */
.about {
    position: absolute;
    top: 120px;
    left: 40px;
    font-size: 20px;
    line-height: 1.6;
}
</style>
</head>

<body>

<!-- Video background -->
<video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

</body>
</html>
