<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Comic Sans MS, Comic Sans, cursive;
    color: white;
}

/* full-screen video background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: fill; /* stretches video */
    z-index: 0;
}

/* overlay to start video */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black; /* fully black */
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 64px;
    font-weight: bold;
    color: white;
    transition: opacity 0.5s ease;
}

/* textboxes with fitted half-opacity black background and rounded corners */
.title, .about {
    display: inline-block;
    background: rgba(0, 0, 0, 0.5); /* half opacity black */
    padding: 10px 20px;
    border-radius: 12px;
    max-width: 90%; /* prevent overflow on small screens */
    word-wrap: break-word;
}

/* title specific */
.title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 64px;
    text-align: center;
    z-index: 1;
}

/* about specific */
.about {
    position: absolute;
    top: 120px;
    left: 40px;
    font-size: 20px;
    line-height: 1.6;
    z-index: 1;
}

/* play audio button */
#play-audio-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
#play-audio-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}
</style>
</head>

<body>

<!-- Video background -->
<video id="bg-video" loop>
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- overlay with CLICK -->
<div id="overlay">CLICK</div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');

overlay.addEventListener('click', () => {
    video.muted = false;
    video.play();

    // fade out overlay
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
    }, 500);
});
</script>

</body>
</html>
