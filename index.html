<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Comic Sans MS, Comic Sans, cursive;
    color: white;
}

/* particles container */
#particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* title */
.title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 64px;
}

/* about text */
.about {
    position: absolute;
    top: 120px;
    left: 40px;
    font-size: 20px;
    line-height: 1.6;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<!-- particles.js library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles: {
    number: {
      value: 120,
      density: { enable: true, value_area: 800 }
    },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: {
      value: 0.6,
      random: false
    },
    size: {
      value: 2,
      random: true
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 1.5,
      direction: "none",
      out_mode: "out"
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      repulse: { distance: 100 },
      push: { particles_nb: 4 }
    }
  },
  retina_detect: true
});
</script>

</body>
</html>
