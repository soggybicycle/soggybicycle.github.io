<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Comic Sans MS, Comic Sans, cursive;
    color: white;
}

/* full-screen video background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* behind content */
    filter: brightness(0.7); /* slightly darken for text readability */
}

/* title */
.title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 64px;
}

/* about text */
.about {
    position: absolute;
    top: 120px;
    left: 40px;
    font-size: 20px;
    line-height: 1.6;
}

/* play audio button */
#play-audio-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
#play-audio-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}
</style>
</head>

<body>

<!-- Video background -->
<video id="bg-video" autoplay loop>
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<!-- Play audio button -->
<button id="play-audio-btn">Play Audio</button>

<script>
const video = document.getElementById('bg-video');
const btn = document.getElementById('play-audio-btn');

btn.addEventListener('click', () => {
    video.muted = false; // unmute video
    video.play();        // start video/audio
    btn.style.display = 'none'; // hide button after click
});
</script>

</body>
</html>
