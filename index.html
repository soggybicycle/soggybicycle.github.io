<!DOCTYPE html>

<style>
html, body {
    margin: 0;

    width: 100%;
    height: 100%;
    background: #0f0f0f;
    overflow: hidden;
    font-family: Comic Sans MS, Comic Sans, cursive;
    color: #eaeaea;
}

/* SVG background wrapper */
#bg {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Animate the contour lines slowly */
@keyframes drift {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-40px, -30px); }
    100% { transform: translate(0, 0); }
}

svg {
    width: 120%;
    height: 120%;
    animation: drift 40s ease-in-out infinite;
}

/* Title */
.title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 64px;
}

/* About section */
.about {
    position: absolute;
    top: 120px;
    left: 40px;
    font-size: 20px;
    line-height: 1.6;
}
</style>
</head>

<body>

<div id="bg">
<svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
    <g fill="none" stroke="#6b6b6b" stroke-width="1.5" opacity="0.9">

        <path d="M720 680 C800 660 880 720 850 800 C820 870 720 860 680 800 C650 740 680 700 720 680 Z"/>
    </g>
</svg>
</div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

</body>
</html>
