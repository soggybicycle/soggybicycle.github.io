<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Comic Neue', cursive, sans-serif;
    color: white;
}

#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: fill;
    z-index: 0;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 12vw;
    font-weight: bold;
    color: white;
    transition: opacity 0.5s ease;
}

.title, .about {
    display: inline-block;
    background: rgba(0, 0, 0, 0.5);
    padding: 1rem 2rem;
    border-radius: 12px;
    max-width: 90vw;
    word-wrap: break-word;
}

.title {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10vw;
    text-align: center;
    z-index: 1;
}

.about {
    position: absolute;
    top: 20%;
    left: 5%;
    font-size: 4vw;
    line-height: 1.4;
    z-index: 1;
}

/* button container */
#video-buttons {
    position: absolute;
    bottom: 5%;
    right: 5%;
    background: rgba(0, 0, 0, 0.5);
    padding: 0.75rem;
    border-radius: 12px;
    display: none;
    gap: 0.5rem;
    z-index: 2;
}

/* buttons */
.video-btn {
    width: 40px;
    height: 40px;
    background: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}
</style>
</head>

<body>

<video id="bg-video" playsinline muted loop>
    <source src="assets/bg.mp4" type="video/mp4">
</video>

<div id="overlay">CLICK</div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<div id="video-buttons">
    <button class="video-btn" data-src="assets/bg.mp4"></button>
    <button class="video-btn" data-src="assets/bg1.mp4"></button>
    <button class="video-btn" data-src="assets/bg2.mp4"></button>
</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');
const buttons = document.getElementById('video-buttons');

overlay.addEventListener('click', () => {
    video.muted = false;
    video.play();

    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
        buttons.style.display = 'flex';
    }, 500);
});

document.querySelectorAll('.video-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const src = btn.getAttribute('data-src');
        video.src = src;
        video.play();
    });
});
</script>

</body>
</html>
