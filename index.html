<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Comic Neue', cursive, sans-serif;
    color: white;
}

/* video background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: fill;
    z-index: 0;
}

/* overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12vw;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.5s ease;
}

/* text boxes */
.title, .about {
    background: rgba(0, 0, 0, 0.5);
    padding: 1rem 2rem;
    border-radius: 12px;
    max-width: 90vw;
}

.title {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10vw;
    z-index: 1;
}

.about {
    position: absolute;
    top: 20%;
    left: 5%;
    font-size: 4vw;
    z-index: 1;
}

/* volume slider container */
#volume-container {
    position: fixed;
    right: 2%;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 12px;
    display: none;
}

/* vertical volume slider */
#volume-slider {
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    width: 8px;
    height: 150px;
}
</style>
</head>

<body>

<video id="bg-video" playsinline muted loop>
    <source src="assets/bg.mp4" type="video/mp4">
</video>

<div id="overlay">CLICK</div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<!-- Volume slider -->
<div id="volume-container">
    <input id="volume-slider" type="range" min="0" max="100" value="100">
</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');
const slider = document.getElementById('volume-slider');
const volumeBox = document.getElementById('volume-container');

overlay.addEventListener('click', () => {
    video.muted = false;
    video.volume = 1;
    video.play();

    overlay.style.opacity = 0;
    setTimeout(() => overlay.style.display = 'none', 500);

    volumeBox.style.display = 'block';
});

slider.addEventListener('input', () => {
    video.volume = slider.value / 100;
});
</script>

</body>
</html>
