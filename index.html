<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<!-- Web font for consistent look -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Comic Neue', cursive, sans-serif;
    color: white;
}

/* full-screen video background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: fill; /* stretches video to screen */
    z-index: 0;
}

/* overlay for CLICK */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 12vw;  /* responsive font */
    font-weight: bold;
    color: white;
    transition: opacity 0.5s ease;
}

/* text boxes with half-opacity black background and rounded corners */
.title, .about {
    display: inline-block;
    background: rgba(0, 0, 0, 0.5);
    padding: 1rem 2rem;
    border-radius: 12px;
    max-width: 90vw;
    word-wrap: break-word;
}

/* title specific */
.title {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10vw; /* responsive size */
    text-align: center;
    z-index: 1;
}

/* about specific */
.about {
    position: absolute;
    top: 20%;
    left: 5%;
    font-size: 4vw; /* responsive size */
    line-height: 1.4;
    z-index: 1;
}

/* optional play audio button for extra control */
#play-audio-btn {
    position: absolute;
    bottom: 5%;
    right: 5%;
    padding: 0.5rem 1rem;
    font-size: 3vw;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    z-index: 2;
}
#play-audio-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}
</style>
</head>

<body>

<!-- Video background -->
<video id="bg-video" playsinline muted loop>
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Overlay with CLICK -->
<div id="overlay">CLICK</div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');

overlay.addEventListener('click', () => {
    // unmute and play video on user interaction (required on mobile)
    video.muted = false;
    video.play();

    // fade out overlay
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
    }, 500);
});
</script>

</body>
</html>
