<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skolus</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Comic Sans MS, Comic Sans, cursive;
    color: white;
}

/* full-screen video background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: fill; /* stretches video */
    z-index: 0;       /* behind everything */
}

/* overlay */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1); /* semi-transparent black */
    z-index: 10;        /* above everything */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 48px;
    font-weight: bold;
    transition: opacity 0.5s ease;
}

/* site content */
.title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 64px;
    z-index: 1;
}

.about {
    position: absolute;
    top: 120px;
    left: 40px;
    font-size: 20px;
    line-height: 1.6;
    z-index: 1;
}
</style>
</head>

<body>

<!-- Video background -->
<video id="bg-video" loop>
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Overlay with CLICK -->
<div id="overlay">CLICK</div>

<div class="title">skolus</div>

<div class="about">
    <strong>about me:</strong><br>
    - im skolus
</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');

overlay.addEventListener('click', () => {
    video.muted = false;  // unmute
    video.play();         // start video/audio
    
    // fade out overlay
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none'; // remove after fade
    }, 500); // match CSS transition duration
});
</script>

</body>
</html>
